<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Basic Meta Tags -->
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta
			name="keywords"
			content="Developer Tools, Productivity, BinaryTree.dev, Coding, Software Development"
		/>
		<meta name="author" content="binarytree.dev" />

		<!-- Open Graph Meta Tags for Social Media -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.binarytree.dev" />
		<meta
			property="og:title"
			content="binarytree.dev: Developer Productivity Tools"
		/>
		<meta
			property="og:description"
			content="Elevate your development workflow with our 16 ever-growing features tailored to increase productivity."
		/>
		<meta property="og:image" content="https://www.binarytree.dev/bt.jpg" />

		<!-- Twitter Meta Tags -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://www.binarytree.dev" />

		<meta
			property="twitter:title"
			content="binarytree.dev: Developer Productivity Tools"
		/>
		<meta
			property="twitter:description"
			content="Elevate your development workflow with our 16 ever-growing features tailored to increase productivity."
		/>
		<meta
			property="twitter:image"
			content="https://www.binarytree.dev/bt.jpg"
		/>

		<script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script>

		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />

		<!-- To establish an early connection to the Google Analytics domain -->
		<link rel="preconnect" href="https://www.google-analytics.com" />

		<script
			defer
			data-domain="binarytree.dev"
			src="https://plausible.io/js/script.js"
		></script>

		<link rel="manifest" href="/manifest.json" />
		<meta name="theme-color" content="#141414" />
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
